</head>
<script>
	(function (e, d) { var a = 750; var f = d.screen.width / a / d.devicePixelRatio; e.querySelector("meta[name=viewport]").setAttribute("content", "target-densitydpi=device-dpi,width=" + a + ",user-scalable=no,initial-scale=" + f); var g = e.documentElement; var c = "orientationchange" in window ? "orientationchange" : "resize"; var b = function () { var h = g.clientWidth; if (!h) { return } g.style.fontSize = 10 * (h / a) + "px" }; if (!e.addEventListener) { return } b(); d.addEventListener(c, b, false); e.addEventListener("DOMContentLoaded", b, false) })(document, window);
</script>
<body>
<div class="wrap">
	<div class="title">Title</div>
	<div class="table">
	</div>
</div>
</body>
<script src="./js/jquery-1.8.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" >
	var msec = (new Date()).getTime();
	$.ajax({
	   url: 'static/file.csv?msec='+msec,
	  dataType: 'text',
	}).done(successFunction);

function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table  border="0" cellspacing="3" cellpadding="0">';
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
	if (singleRow === 0) {
	  table += '<thead>';
	  table += '<tr>';
	} else {
	  table += '<tr>';
	}
	var rowCells = allRows[singleRow].split(',');
	for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
	  if (singleRow === 0) {
		table += '<th>';
		table += rowCells[rowCell];
		table += '</th>';
	  } else {
		table += '<td>';
		table += rowCells[rowCell];
		table += '</td>';
	  }
	}
	if (singleRow === 0) {
	  table += '</tr>';
	  table += '</thead>';
	  table += '<tbody>';
	} else {
	  table += '</tr>';
	}
  } 
  table += '</tbody>';
  table += '</table>';
  $('.table').append(table);
}	
</script>
</html>
